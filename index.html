<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        /* Custom spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Google Trends Analyzer</h1>
            <p class="text-lg text-gray-400">Visualize search interest for any keyword, in any country, over time.</p>
        </header>

        <!-- Controls Section -->
        <div class="bg-gray-800 p-6 rounded-2xl shadow-lg mb-8 max-w-4xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <!-- Keyword Input -->
                <div class="md:col-span-2">
                    <label for="keywordInput" class="block text-sm font-medium text-gray-300 mb-2">Keyword</label>
                    <input type="text" id="keywordInput" value="Artificial Intelligence" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg px-4 py-2.5 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 'World Cup'">
                </div>
                
                <!-- Timeframe Select -->
                <div>
                    <label for="timeframeSelect" class="block text-sm font-medium text-gray-300 mb-2">Timeframe</label>
                    <select id="timeframeSelect" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg px-4 py-2.5 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="today 12-m" selected>Last 12 months</option>
                        <option value="today 3-m">Last 3 months</option>
                        <option value="today 1-m">Last 30 days</option>
                        <option value="now 7-d">Last 7 days</option>
                        <option value="all">Since 2004</option>
                    </select>
                </div>

                <!-- Search Button -->
                <button id="searchButton" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Analyze
                </button>

                <!-- Country Select -->
                <div class="md:col-span-4">
                     <label for="countrySelect" class="block text-sm font-medium text-gray-300 mb-2 mt-4">Country</label>
                     <select id="countrySelect" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg px-4 py-2.5 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="world">Worldwide</option>
                        <option value="US">United States</option>
                        <option value="IN" selected>India</option>
                        <option value="GB">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="DE">Germany</option>
                        <option value="JP">Japan</option>
                        <!-- NOTE: A real app would populate this with all countries -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div id="resultContainer" class="bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg max-w-6xl mx-auto min-h-[300px] flex items-center justify-center">
            <div id="loader" class="loader hidden"></div>
            <p id="error-message" class="text-red-400 hidden"></p>
            <div class="chart-container">
                <canvas id="trendsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const keywordInput = document.getElementById('keywordInput');
        const timeframeSelect = document.getElementById('timeframeSelect');
        const countrySelect = document.getElementById('countrySelect');
        const searchButton = document.getElementById('searchButton');
        const trendsChartCanvas = document.getElementById('trendsChart').getContext('2d');
        const loader = document.getElementById('loader');
        const chartContainer = document.querySelector('.chart-container');
        const errorMessage = document.getElementById('error-message');
        
        let trendsChart;

        /**
         * Fetches real Google Trends data from your local Python backend.
         */
        async function fetchTrendsData(keyword, timeframe, country) {
            // --- DEPLOYMENT CHANGE ---
            // The hardcoded localhost URL is replaced with a relative path.
            // This allows the frontend to find the backend API on Vercel.
            const backendUrl = `/api/trends?keyword=${encodeURIComponent(keyword)}&timeframe=${encodeURIComponent(timeframe)}&geo=${encodeURIComponent(country)}`;
            
            console.log(`Fetching real data from: ${backendUrl}`);

            const response = await fetch(backendUrl);
            
            if (!response.ok) {
                const errorData = await response.json();
                // Throw an error with the message from the backend
                throw new Error(errorData.error || `Request failed with status: ${response.status}`);
            }

            const data = await response.json();
            return data;
        }
        
        /**
         * Renders the chart using Chart.js
         */
        function renderChart(labels, data, keyword) {
            if (trendsChart) {
                trendsChart.destroy();
            }

            const gradient = trendsChartCanvas.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            trendsChart = new Chart(trendsChartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Search Interest for '${keyword}'`,
                        data: data,
                        borderColor: '#3B82F6',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointRadius: 2,
                        pointBackgroundColor: '#3B82F6',
                        tension: 0.3,
                        fill: true,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: { color: '#9CA3AF' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#9CA3AF' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#D1D5DB',
                                font: { size: 14 }
                            }
                        }
                    }
                }
            });
        }
        
        async function handleSearch() {
            const keyword = keywordInput.value.trim();
            if (!keyword) {
                errorMessage.textContent = 'Please enter a keyword to analyze.';
                errorMessage.classList.remove('hidden');
                chartContainer.classList.add('hidden');
                return;
            }

            // UI updates for loading state
            loader.classList.remove('hidden');
            chartContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');
            searchButton.disabled = true;
            searchButton.textContent = 'Analyzing...';
            
            try {
                const timeframe = timeframeSelect.value;
                const country = countrySelect.value;
                const data = await fetchTrendsData(keyword, timeframe, country);
                
                if (data && data.labels && data.dataPoints) {
                    renderChart(data.labels, data.dataPoints, keyword);
                    chartContainer.classList.remove('hidden');
                } else {
                     throw new Error('No data received from the service.');
                }
            } catch (error) {
                console.error("Error fetching or rendering data:", error);
                // Provide a more specific error message for network errors.
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    errorMessage.textContent = 'Could not connect to the backend server. Please make sure your Python server (main.py) is running and accessible.';
                } else {
                    errorMessage.textContent = error.message || 'An unknown error occurred. Please try again later.';
                }
                errorMessage.classList.remove('hidden');
            } finally {
                // UI updates to end loading state
                loader.classList.add('hidden');
                searchButton.disabled = false;
                searchButton.textContent = 'Analyze';
            }
        }
        
        // Event listeners
        searchButton.addEventListener('click', handleSearch);
        
        // Initial load
        window.addEventListener('load', () => {
            handleSearch(); // Run analysis for the default values on page load
        });

    </script>
</body>
</html>
